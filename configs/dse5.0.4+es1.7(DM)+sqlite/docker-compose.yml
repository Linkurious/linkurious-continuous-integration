version: '2'
services:
  linkurious:
    build:
      context: .
    depends_on:
     - dse
     - elasticsearch
    volumes:
     - ./coverage:/app/coverage
  dse:
    image: luketillman/datastax-enterprise:5.0.4
    command: dse cassandra -gf
    expose:
     - "8182"
    environment:
     - LISTEN_ADDRESS=auto
  elasticsearch:
    image: elasticsearch:1.7
