version: '2'
services:
  linkurious:
    build:
      context: .
    depends_on:
     - titan
     - elasticsearch
     - cassandra
    volumes:
     - ./coverage:/app/coverage
  titan:
    build:
      context: ./titan
    depends_on:
      - elasticsearch
      - cassandra
  elasticsearch:
    image: elasticsearch:1.7
  cassandra:
    image: elubow/cassandra:latest
